<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedabase RAG - Semantic Search Across Bhagavad Gita & Srimad Bhagavatam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .header .stats {
            color: #64748b;
            font-size: 0.95rem;
            margin-top: 15px;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        .control-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select:hover {
            border-color: #FFD700;
        }

        .control-group select option {
            background: #1a0a2e;
            color: #fff;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a0a2e;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid rgba(255, 215, 0, 0.1);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .synthesis-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .question-header {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-label {
            color: #FFA500;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.5rem;
            color: #FFD700;
            font-weight: 600;
            line-height: 1.4;
        }

        .synthesis-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 25px;
            line-height: 1.8;
            color: #e8e8e8;
            margin-bottom: 20px;
            border-left: 4px solid #FFD700;
        }

        .synthesis-box p {
            margin-bottom: 1em;
        }

        .synthesis-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .word-count {
            color: #64748b;
            font-size: 14px;
        }

        .sources-section {
            margin-top: 30px;
        }

        .sources-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            cursor: pointer;
            user-select: none;
        }

        .sources-header h3 {
            color: #FFA500;
            font-size: 1.1rem;
        }

        .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .toggle-icon.expanded {
            transform: rotate(180deg);
        }

        .sources-list {
            display: none;
            margin-top: 15px;
        }

        .sources-list.visible {
            display: block;
        }

        .source-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 3px solid #FFD700;
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .source-title {
            flex: 1;
        }

        .source-title h4 {
            color: #FFD700;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .source-title .verse-ref {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .similarity-score {
            background: rgba(255, 215, 0, 0.15);
            color: #FFD700;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .verse-text {
            background: rgba(255, 215, 0, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            font-style: italic;
            color: #cbd5e1;
            border-left: 2px solid #FFA500;
        }

        .sanskrit {
            font-family: 'Noto Sans Devanagari', serif;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .translation {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .purport-text {
            line-height: 1.7;
            color: #e8e8e8;
        }

        .chunk-type {
            display: inline-block;
            background: rgba(255, 165, 0, 0.2);
            color: #FFA500;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .synthesis-actions {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïâÔ∏è Vedabase RAG</h1>
            <div class="subtitle">Semantic Search Across Vedic Literature with AI Synthesis</div>
            <div class="stats">8,481 verses ‚Ä¢ Bhagavad Gita & Srimad Bhagavatam (Cantos 1-3)</div>
        </div>

        <div class="search-box">
            <input
                type="text"
                id="queryInput"
                class="search-input"
                placeholder="Ask a question about Krishna consciousness, dharma, the soul, karma..."
                onkeypress="if(event.key==='Enter') search()"
            >

            <div class="controls">
                <div class="control-group">
                    <select id="bookSelect">
                        <option value="">All Books</option>
                    </select>
                </div>

                <div class="control-group">
                    <select id="topKInput">
                        <option value="5">5 sources</option>
                        <option value="10">10 sources</option>
                        <option value="15" selected>15 sources</option>
                        <option value="20">20 sources (max)</option>
                    </select>
                </div>

                <div class="control-group">
                    <select id="wordLimitSelect">
                        <option value="100">100 words</option>
                        <option value="200" selected>200 words</option>
                        <option value="400">400 words</option>
                        <option value="600">600 words</option>
                    </select>
                </div>

                <div class="control-group">
                    <button class="btn btn-secondary" onclick="resetFilters()">üîÑ Reset</button>
                </div>
            </div>

            <button class="btn btn-primary" onclick="search()" id="searchBtn">Search & Synthesize</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Searching Vedic texts and generating synthesis...</div>
        </div>

        <div id="synthesis" style="display: none;"></div>
    </div>

    <script>
        const QUERY_WORKER = 'https://vedabase-rag.joanmanelferrera-400.workers.dev';
        const SYNTHESIS_WORKER = 'https://philosophy-rag-synthesis.joanmanelferrera-400.workers.dev';

        let currentResults = null;
        let sourcesExpanded = false;

        // Load books on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadBooks();
        });

        async function loadBooks() {
            try {
                const response = await fetch(`${QUERY_WORKER}/books`);
                const data = await response.json();

                const select = document.getElementById('bookSelect');
                data.books.forEach(book => {
                    const option = document.createElement('option');
                    option.value = book.code;
                    option.textContent = book.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load books:', error);
            }
        }

        async function search() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('Please enter a question');
                return;
            }

            const topK = parseInt(document.getElementById('topKInput').value);
            const wordLimit = parseInt(document.getElementById('wordLimitSelect').value);
            const bookFilter = document.getElementById('bookSelect').value;

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('synthesis').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;

            try {
                // 1. Search for relevant verses
                const searchBody = { query, topK };
                if (bookFilter) {
                    searchBody.bookFilter = bookFilter;
                }

                const searchResponse = await fetch(QUERY_WORKER, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(searchBody)
                });

                if (!searchResponse.ok) {
                    throw new Error(`Search failed: ${searchResponse.status}`);
                }

                const searchData = await searchResponse.json();
                currentResults = searchData;

                if (searchData.results.length === 0) {
                    document.getElementById('synthesis').innerHTML = `
                        <div class="synthesis-container">
                            <p>No results found. Try a different search term.</p>
                        </div>
                    `;
                    document.getElementById('synthesis').style.display = 'block';
                    return;
                }

                // 2. Automatically generate synthesis
                const sources = searchData.results.map(r => ({
                    verse: r.verse,
                    chunkType: r.chunkType,
                    chunkText: r.chunkText,
                    score: r.score
                }));

                const synthesisResponse = await fetch(SYNTHESIS_WORKER, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, sources, wordLimit })
                });

                if (!synthesisResponse.ok) {
                    throw new Error(`Synthesis failed: ${synthesisResponse.status}`);
                }

                const synthesisData = await synthesisResponse.json();
                displayResults(query, synthesisData.synthesis, wordLimit, searchData.results);

            } catch (error) {
                console.error('Error:', error);
                alert('Search failed: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        }

        function displayResults(query, synthesis, targetWords, sources) {
            const wordCount = synthesis.split(/\s+/).length;
            const formattedSynthesis = synthesis
                .split(/\n\n+/)
                .filter(para => para.trim())
                .map(para => `<p>${para.trim()}</p>`)
                .join('');

            const sourcesHtml = sources.map((result, index) => {
                const { verse, chunkText, chunkType, score } = result;

                let verseHtml = '';
                if (verse.sanskrit || verse.translation) {
                    verseHtml = `
                        <div class="verse-text">
                            ${verse.sanskrit ? `<div class="sanskrit">${escapeHtml(verse.sanskrit)}</div>` : ''}
                            ${verse.translation ? `<div class="translation">${escapeHtml(verse.translation)}</div>` : ''}
                        </div>
                    `;
                }

                return `
                    <div class="source-card">
                        <div class="source-header">
                            <div class="source-title">
                                <h4>${escapeHtml(verse.book)}</h4>
                                <div class="verse-ref">${verse.chapter ? escapeHtml(verse.chapter) + ' - ' : ''}Verse ${escapeHtml(verse.verse_number)}</div>
                            </div>
                            <div class="similarity-score">${(score * 100).toFixed(1)}%</div>
                        </div>
                        ${verseHtml}
                        ${chunkType === 'purport_paragraph' ? `<div class="purport-text">${escapeHtml(chunkText)}</div>` : ''}
                        <span class="chunk-type">${chunkType.replace('_', ' ')}</span>
                    </div>
                `;
            }).join('');

            document.getElementById('synthesis').innerHTML = `
                <div class="synthesis-container">
                    <div class="question-header">
                        <div class="question-label">QUESTION</div>
                        <div class="question-text">${escapeHtml(query)}</div>
                    </div>

                    <div class="synthesis-box">${formattedSynthesis}</div>

                    <div class="synthesis-actions">
                        <button class="btn btn-secondary" onclick="copySynthesis()">üìã Copy Answer</button>
                        <span class="word-count">Words: ${wordCount} / ${targetWords}</span>
                    </div>

                    <div class="sources-section">
                        <div class="sources-header" onclick="toggleSources()">
                            <h3>üìö Sources (${sources.length})</h3>
                            <span class="toggle-icon" id="toggleIcon">‚ñº</span>
                        </div>
                        <div class="sources-list" id="sourcesList">
                            ${sourcesHtml}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('synthesis').style.display = 'block';
        }

        function toggleSources() {
            sourcesExpanded = !sourcesExpanded;
            document.getElementById('sourcesList').classList.toggle('visible');
            document.getElementById('toggleIcon').classList.toggle('expanded');
        }

        function copySynthesis() {
            const synthesis = document.querySelector('.synthesis-box').innerText;
            navigator.clipboard.writeText(synthesis);
            alert('Answer copied to clipboard!');
        }

        function resetFilters() {
            document.getElementById('queryInput').value = '';
            document.getElementById('bookSelect').value = '';
            document.getElementById('topKInput').value = '15';
            document.getElementById('wordLimitSelect').value = '200';
            document.getElementById('synthesis').style.display = 'none';
            currentResults = null;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
